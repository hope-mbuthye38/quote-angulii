<h1 class="text-center" style="color: gray; font-family: 'Courier New', Courier, monospace;">~ Quote OnClick ~</h1>
<div class="row">
<div class="col-md-4">
    <div class="container">

    <app-qoute-form (addQuote)="addNewQuote($event)"></app-qoute-form>
    </div>
</div>
</div>
<div class="col-md-8">
 <div class="container">
      <div class="card alert alert-info m-2" *ngFor="let quote of quotes;let i = index">
          <div class="card-body">
                <p>{{quote.date}} ~ {{quote.author}}</p> <br>
                <button (click)='toggleDetails(i)' class="btn btn-outline-primary" >Show details</button>
                <app-quote-details *ngIf='quote.showDescription' [quote]='quote' 
                (isDelete)='deleteQuote($event,i)' (isUpvote)='addUpvote($event,i)'></app-quote-details>
                
                
                
                
                
                 
                
                
                <div class="float-right">{{quote.author}}</div>
            </div>

        </div>
    </div>
</div>
